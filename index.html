<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- MaterializeCSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center-align">Login</span>
            <form id="loginForm">
              <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">E-mail:</label>
              </div>
              <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Senha:</label>
              </div>
              <div class="center-align" style="margin-top: 20px;">
                <button type="submit" class="btn waves-effect waves-light">Entrar</button>
              </div>
            </form>
            <div class="links center-align" style="margin-top: 20px;">
              <a href="recover.html" class="grey-text text-darken-2">Esqueci minha senha</a>
              <span class="grey-text text-darken-1">|</span>
              <a href="register.html" class="grey-text text-darken-2">Cadastrar</a>
              <span class="grey-text text-darken-1">|</span>
              <a href="users.html" class="grey-text text-darken-2">Visualizar usu√°rios</a>
            </div>
            <div id="loginMessage" class="center-align" style="margin-top: 15px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
